name: Deploy staging image to prod
on: [workflow_dispatch]

jobs:
  tag:
    runs-on:
      group: self-hosted
    steps:
      - name: Tag and notify
        uses: IMIO/gha/tag-notify@main
        with:
          IMAGE_NAME: 'web/smartweb/mutual'
          IMAGE_TAG: 'staging'
          NEW_IMAGE_TAG: 'latest'
          REGISTRY_URL: ${{ secrets.HARBOR_URL }}
          REGISTRY_USERNAME: ${{ secrets.SMARTWEB_HARBOR_USERNAME }}
          REGISTRY_PASSWORD: ${{ secrets.SMARTWEB_HARBOR_PASSWORD }}
          MATTERMOST_WEBHOOK_URL: ${{ secrets.SMARTWEB_MATTERMOST_WEBHOOK_URL }}
  deploy:
    runs-on:
      group: self-hosted
    needs: [tag]
    steps:
      - name: Deploy to prod and notify
        uses: IMIO/gha/rundeck-notify@main
        with:
          RUNDECK_URL: ${{ secrets.RUNDECK_URL }}
          RUNDECK_TOKEN: ${{ secrets.SMARTWEB_RUNDECK_TOKEN }}
          RUNDECK_JOB_ID: ${{ secrets.RUNDECK_DEPLOY_PROD_JOB_ID }}
          RUNDECK_PARAMETERS: '-F \"runAtTime=`date --date=\"05:00 tomorrow\" +\"%Y-%m-%dT%H:%M:%S%z\"`\"'
          MATTERMOST_WEBHOOK_URL: ${{ secrets.SMARTWEB_MATTERMOST_WEBHOOK_URL }}
