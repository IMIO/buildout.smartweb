[buildout]
extends =
    backup.cfg
    base.cfg
    sources.cfg

allow-picked-versions = false

parts +=
    instance-debug

auto-checkout +=
    collective.preventactions
    collective.upgrade
    imio.smartweb.core
    imio.smartweb.locales

[instance]
http-address = 8080
shared-blob = on
blob-storage = /data/blobstorage
zodb-cache-size = $(ZODB_CACHE_SIZE)
zeo-client-cache-size = $(ZEO_CLIENT_CACHE_SIZE)
event-log-level = INFO
eggs +=
    pylibmc
    psycopg2
    Relstorage[postgresql]

threads = 2
rel-storage =
    type postgresql
    dsn dbname='$(RELSTORAGE_DB)' user='$(RELSTORAGE_USER)' host='$(RELSTORAGE_HOSTNAME)' port='$(RELSTORAGE_PORT)' password='$(RELSTORAGE_PASSWORD)'
    shared-blob-dir true
    blob-dir /data/blobstorage
    cache-servers $(MEMCACHE_SERVER):11211
    cache-prefix $(PROJECT_ID)

[instance-debug]
<= instance
debug-mode = on
verbose-security = on
event-log-level = INFO
eggs =
    ${instance:eggs}
    ${debug-products:eggs}
zcml =
    ${instance:zcml}

event-log-custom =
    <logfile>
        path /data/log/${:_buildout_section_name_}.log
        level debug
    </logfile>
