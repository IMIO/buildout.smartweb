[buildout]

show-picked-versions = true

parts =
    instance
    omelette

extends =
    https://dist.plone.org/release/5.2.4/versions.cfg
    versions.cfg

find-links +=
    https://eggs.imio.be/find-links/common

versions = versions

[instance]
recipe = plone.recipe.zope2instance
environment-vars =
  zope_i18n_compile_mo_files true
  TZ Europe/Brussels
eggs =
    Plone
    imio.smartweb.policy
    collective.upgrade
zcml =
    imio.smartweb.policy

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[debug-products]
eggs =
    ipdb
    Products.PDBDebugMode
