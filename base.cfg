[buildout]

allow-picked-versions = true
show-picked-versions = true

parts =
    instance
    omelette

auto-checkout +=
    plone.formwidget.geolocation

extensions =
    mr.developer

extends =
    https://dist.plone.org/release/6.1.3/versions.cfg
    https://dist.plone.org/release/6.1.3/versions-ecosystem.cfg
    https://dist.plone.org/release/6.1.3/versions-extra.cfg
    versions.cfg

find-links +=
    https://eggs.imio.be/find-links/common/
    https://eggs.imio.be/find-links/plusimio/

versions = versions

[instance]
recipe = plone.recipe.zope2instance
zodb-temporary-storage = off
user = admin:admin
environment-vars =
  zope_i18n_compile_mo_files true
  TZ Europe/Brussels
eggs =
    Plone
    horse-with-no-namespace
    imio.smartweb.policy
    collective.preventactions
    collective.upgrade
    pas.plugins.imio
zcml =
    imio.smartweb.policy
    collective.preventactions
    collective.upgrade
    pas.plugins.imio
initialization = import horse_with_no_namespace

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[debug-products]
eggs =
    ipdb
    Products.PDBDebugMode
