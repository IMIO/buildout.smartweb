[buildout]
extends =
    base.cfg
    sources.cfg

extensions =
    mr.developer

parts +=
    resources
    zopepy
    zodbconvert

auto-checkout +=
    collective.anysurfer
    collective.autopublishing
    collective.complexrecordsproxy
    collective.messagesviewlet
    collective.pivot
    collective.z3cform.select2
    pas.plugins.authomatic
    plone.app.imagecropping
    plone.formwidget.geolocation
    plone.patternslib
    imio.smartweb.common
    imio.smartweb.core
    imio.smartweb.locales
    imio.smartweb.policy
    collective.solr

[instance]
debug-mode = on
verbose-security = on
user = admin:admin
eggs +=
    ${debug-products:eggs}
resources = ${buildout:directory}/resources
zcml-additional =
 <configure xmlns:solr="http://namespaces.plone.org/solr">
   <solr:connection host="localhost" port="8983" base="/solr/web"/>
 </configure>

[resources]
recipe = zc.recipe.egg
eggs =
    plone.staticresources
scripts = plone-compile-resources

[zopepy]
recipe = zc.recipe.egg
eggs = 
    ${instance:eggs}
    RelStorage
    psycopg2
interpreter = zopepy
scripts = zopepy zodbconvert

[zodbconvert]
recipe = zc.recipe.egg
eggs = ${zopepy:eggs}
scripts = zodbconvert
