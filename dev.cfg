[buildout]
extends =
    base.cfg
    sources.cfg

extensions =
    mr.developer

parts +=
    resources
    zopepy
    zodbconvert

auto-checkout +=
    collective.autopublishing
    collective.messagesviewlet
    collective.pivot
    plone.app.imagecropping
    plone.patternslib
    imio.smartweb.common
    imio.smartweb.core
    imio.smartweb.locales
    imio.smartweb.policy
    pas.plugins.imio

[instance]
debug-mode = on
verbose-security = on
user = admin:admin
eggs +=
    ${debug-products:eggs}
resources = ${buildout:directory}/resources
zcml-additional =
 <configure xmlns:solr="http://namespaces.plone.org/solr">
   <solr:connection host="localhost" port="8983" base="/solr/web"/>
 </configure>

environment-vars +=
  COLLECTIVE_SOLR_HOST localhost
  COLLECTIVE_SOLR_PORT 8983
  COLLECTIVE_SOLR_BASE /solr/web
  COLLECTIVE_SOLR_LOGIN solr
  COLLECTIVE_SOLR_PASSWORD SolrRocks

[resources]
recipe = zc.recipe.egg
eggs =
    plone.staticresources
scripts = plone-compile-resources

[zopepy]
recipe = zc.recipe.egg
eggs =
    ${instance:eggs}
    RelStorage
    psycopg2
interpreter = zopepy
scripts = zopepy zodbconvert

[zodbconvert]
recipe = zc.recipe.egg
eggs = ${zopepy:eggs}
scripts = zodbconvert
