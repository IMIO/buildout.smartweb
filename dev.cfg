[buildout]
extends =
    base.cfg
    sources.cfg

extensions =
    mr.developer

parts +=
    resources

auto-checkout +=
    collective.bigbang
    collective.pivot
    imio.smartweb.core
    imio.smartweb.locales
    imio.smartweb.policy
    eea.facetednavigation
    collective.bigbang

[instance]
debug-mode = on
verbose-security = on
user = admin:admin
eggs +=
    ${debug-products:eggs}
    collective.bigbang

[resources]
recipe = zc.recipe.egg
eggs =
    plone.staticresources
scripts = plone-compile-resources
