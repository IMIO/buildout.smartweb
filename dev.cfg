[buildout]
extends =
    base.cfg
    sources.cfg

extensions =
    mr.developer

parts +=
    resources
    zodbconvert
    zopepy

auto-checkout +=
    collective.anysurfer
    collective.autopublishing
    collective.complexrecordsproxy
    collective.messagesviewlet
    collective.pivot
    collective.timedevents
    pas.plugins.authomatic
    imio.smartweb.common
    imio.smartweb.core
    imio.smartweb.locales
    imio.smartweb.policy

[instance]
debug-mode = on
verbose-security = on
user = admin:admin
eggs +=
    ${debug-products:eggs}
    collective.big.bang
resources = ${buildout:directory}/resources

[resources]
recipe = zc.recipe.egg
eggs =
    plone.staticresources
scripts = plone-compile-resources

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
scripts = zopepy zodbconvert

[zodbconvert]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
scripts = zodbconvert
